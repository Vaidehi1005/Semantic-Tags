<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- semantic tags are used for understanding the better to google or any seo that they can understand any rank in the best way . It is not necessary to use but it is for better understanding for the seo and to rank the website. -->
    <header>
        <!-- header is use to represent a top section of a web page ,often containing heading,logos and navigation. -->
        <nav>
            <!-- Signifies a navigation menu on a web page like nav page as home about...   -->
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <MAIN>
        <h1>What are Semantic Tags?</h1>
    </MAIN>
    <footer>
        Copyright CWH|All rights reserved
    </footer>
    <!-- semantic tags are use for arrangement and if any cralwer come to see the website they can understand what is main content what is header and what is footer.  -->
    <!-- they enhance seo,improve accessibility , and make your code easier to read and maintain. -->
</body>

</html>
